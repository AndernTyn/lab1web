<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Туняк Андрей Николаевич. Лабораторная работа 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }
        function showAuthor() {
            let author = 'Автор страницы: \nТуняк Андрей Николаевич';
            alert(author);
        }
        function showPod() {
            let author = 'Привет мой друг!'
            alert(author);
        }
        function showMinus() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a-b
            alert(a + ' минус ' + b + ' равно ' + result)
        }
        
        function showDel() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a/b
            alert(a + ' делить на ' + b + ' равно ' + result)
        }

        function showUmn() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a*b
            alert(a + ' умножить на ' + b + ' равно ' + result)
        }
    </script>
    <style>
        .massage {
            background-color: rgb(red, green, blue);
            font: red;
            border: 1px solid;
            border-radius: 7px;
            padding: 7px;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    
    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"><br></label>
        <label>Второе чилсо: <input type="number" value="7891" id="numberB"><br></label>
        <div class="massage" onclick="showSum()">Найти сумму чисел</div>
        <div class="massage" onclick="showAuthor()">Узнать, кто автор страницы</div>
        <div class="massage" onclick="showMinus()">Разница чисел</div>
        <div class="massage" onclick="showUmn()">Умножение</div>
        <div class="massage" onclick="showDel()">Деление</div>

    </main>

    <footer onclick="showPod()">
        &copy; Туняк Андрей, ФБИ-13, 2 курс, 2023
    </footer>
